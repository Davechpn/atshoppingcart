<div>
    <blockquote class="blockquote float-left bq-primary">
        <h3 class="bq-title">New Product</h3>
      </blockquote>
</div>
<br/><br><br/>

<form class="needs-validation" #addProductForm="ngForm" (ngSubmit)="createProduct(addProductForm)">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.productName" placeholder="Product Name"
          value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="productCategory">Product Category</label>
        <input type="text" class="form-control" id="productCategory" name="productCategory" [(ngModel)]="product.productCategory"
          placeholder="Product Category" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div>
      <input type="file" (change)="fileChangeEvent($event)" />

      <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 3"
          [resizeToWidth]="260"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
      
      <img [src]="croppedImage" />
      

    </div>

    <div class="mb-3">
      <label for="productDescription">Product Description
        <span class="text-muted">(Optional)</span>
      </label>
      <textarea type="text" class="form-control" id="productDescription" placeholder="Product Description" name="productDescription"
        [(ngModel)]="product.productDescription"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productPrice">Product Price</label>
        <input type="number" name="productPrice" class="form-control" [(ngModel)]="product.productPrice" placeholder="Product Price"
          id="productPrice" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="productQuatity">Product Quantity</label>
        <input type="text" class="form-control" id="productQuatity" name="productQuatity" [(ngModel)]="product.productQuatity" placeholder="Product Quantity"
          value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="productSeller">Product Seller</label>
      <input type="text" class="form-control" id="productSeller" [(ngModel)]="product.productSeller" name="productSeller" placeholder="Product Seller"
        required>
    </div>
    <!-- <div class="mb-3">
      <label for="productImageUrl">Product Image</label>
      <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="product.productImageUrl" name="productImageUrl"
        placeholder="Image Url" required>
    </div> -->

    <hr class="mb-4">

    <button class="btn-lg btn-block btn btn-default"  type="button"  mdbWavesEffect type="submit">Add Product</button>
  </form>
